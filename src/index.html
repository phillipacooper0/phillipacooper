<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>

    <!-- Link to the CSS file that will be injected into the page by React -->
    <link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.<hash>.css" />
  </head>

  <body>
    <!-- The root div where React will render the application -->
    <div id="root"></div>

    <!-- React and JS assets will be injected here by React build -->
    <script src="%PUBLIC_URL%/static/js/main.<hash>.js"></script>
  </body>
</html>
